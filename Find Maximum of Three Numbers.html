<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max of Three</title>
</head>
<body>
    <script>
        let a = prompt('Saisir un entier a');
        let b = prompt('Saisir un entier b');
        let c = prompt('Saisir un entier c');
        let max = a;
        if (b > a && b > c) max = b;
        else if (c > a && c > b) max = c;
        alert(max);
    </script>
</body>
</html>
