<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Root Calculator</title>
</head>
<body>
    <script>
        let x = prompt('Saisir un entier');
        if (isNaN(x) || x < 0) {
            alert('Veuillez saisir des valeurs numériques positives');
        } else {
            alert('Racine carrée : ' + Math.sqrt(x));
        }
    </script>
</body>
</html>
